{% extends 'layout.html' %}

{% block content %}
  <h1>Customers</h1>
  <h3>Name - City - Assets</h3>
  <ul class="list-group">
    {% for customer in customers %}
        <li class="list-group-item">
          <a href="customers/{{ customer.customer_name }}">
            {{ customer.customer_name }} - {{ customer.customer_street }} - {{ customer.customer_city }}
          </a>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
