{% extends 'layout.html' %}

{% block content %}
  <h1>Branches</h1>
  <h3>Name - City - Assets</h3>
  <ul class="list-group">
    {% for branch in branches %}
        <li class="list-group-item">
          <a href="branches/{{ branch.branch_name }}">
            {{ branch.branch_name }} - {{ branch.branch_city }} - {{ branch.assets }}
          </a>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
