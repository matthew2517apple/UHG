{% extends 'layout.html' %}

{% block content %}
  <h1>Menu</h1>
  <h3>Name - Description - Price</h3>
  <ul class="list-group">
    {% for item in menu_items %}
        <li class="list-group-item">
          <a href="menu_items/{{ item.itemID }}">
            {{ item.itemName }} - {{ item.description }} - {{ item.price }}
          </a>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
